<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <div class="result">
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      if (celsiusInput) {
        var fahrenheit = (celsiusInput * 9 / 5) + 32;
        document.getElementById("resultText").innerHTML = celsiusInput + "째C = " + fahrenheit.toFixed(2) + "째F";
      }
    }

    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      if (fahrenheitInput) {
        var celsius = (fahrenheitInput - 32) * 5 / 9;
        document.getElementById("resultText").innerHTML = fahrenheitInput + "째F = " + celsius.toFixed(2) + "째C";
      }
    }
  </script>
</body>
</html>
